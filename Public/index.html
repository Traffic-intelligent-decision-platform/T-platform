<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交通监控页面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- 引入ECharts库 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <!-- 新增交通主题样式 -->
    <style>
        :root {
            --traffic-red: #ff4444;
            --traffic-yellow: #ffd700;
            --traffic-green: #00c853;
            --road-gray: #616161;
        }

        body {
            background: linear-gradient(to bottom, #f5f5f5, #e0e0e0);
        }

       .header {
            background: var(--road-gray) url('road-texture.png')!important;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border-bottom: 3px dashed var(--traffic-yellow);
        }

       .signal-light {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        /* 动态呼吸灯效果 */
        @keyframes breathing {
            0% {
                opacity: 0.8;
                transform: scale(0.95);
            }

            50% {
                opacity: 1;
                transform: scale(1.05);
            }

            100% {
                opacity: 0.8;
                transform: scale(0.95);
            }
        }

       .active-light {
            animation: breathing 1.5s ease-in-out infinite;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 bg-primary text-white text-center p-3 header">
                <h1>交通监控平台</h1>
            </div>
        </div>
        <!-- 将原来的搜索框部分替换为交通监控面板 -->
        <div class="row justify-content-center p-3">
            <div class="col-md-8">
                <div id="traffic-map"></div>
                <div class="control-panel">
                    <button @click="switchLight('green')" class="btn btn-success">手动切换绿灯</button>
                </div>
            </div>
        </div>
        <!-- 新增交通要素组件 -->
        <div class="traffic-elements">
            <img src="traffic-cone.png" class="decor-cone" alt="交通锥">
            <div class="road-line"></div>
        </div>
    </div>
    <!-- 在页面加载完成时调用initChart函数初始化图表 -->
    <script>
        window.onload = function () {
            initChart();
        };
    </script>
</body>

</html>
