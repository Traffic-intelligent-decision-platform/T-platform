<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交通监控平台</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入 ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.2/dist/echarts.min.js"></script>
    <!-- 引入自定义的 JavaScript 文件 -->
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 bg-primary text-white text-center p-3">
                <h1>交通监控平台</h1>
                <div>
                    <!-- 退出登录按钮 -->
                    <button id="logoutBtn" class="btn btn-light">
                        <i class="bi bi-box-arrow-right"></i> 退出登录
                    </button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center p-3">
            <div class="col-md-8">
                <!-- 交通监控图表 -->
                <div id="traffic-map" style="height: 400px;"></div>
                <!-- 控制面板 -->
                <div class="control-panel mt-3">
                    <button onclick="switchLight('green')" class="btn btn-success">手动切换绿灯</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
